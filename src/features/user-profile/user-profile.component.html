<article class="p-5">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="userProfileQuery.profile.photoUrl" alt="no photo">
      <mat-card-title>{{ userProfileQuery.profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ userProfileQuery.profile.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</article>
