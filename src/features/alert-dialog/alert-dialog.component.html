<h1 mat-dialog-title align="center">CONFIRM ACTION</h1>
<div mat-dialog-content align="center">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onClose()">NO</button>
  <button mat-raised-button mat-dialog-close (click)="onSubmit()" color="warn">YES</button>
</div>
