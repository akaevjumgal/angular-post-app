<div class="dashboard">
  <button mat-mini-fab color="warn" class="dashboard_add_btn">
    <mat-icon (click)="openDialog()">add</mat-icon>
  </button>
  <div class="posts">
    <mat-card *ngFor="let post of postService.getPosts | async" class="post" [routerLink]="['/posts', post.id]">
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ post.updatedAt | date:'MMM d, y, h:mm a' }}
      </mat-card-subtitle>
      <mat-card-content>
        {{ post.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
