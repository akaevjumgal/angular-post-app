<div class="dashboard">
  <div class="posts">
    <mat-card *ngFor="let post of postService.getPosts | async" class="post" [routerLink]="['/posts', post.id]">
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ post.updatedAt | date:'short' }}
      </mat-card-subtitle>
      <mat-card-content>
        {{ post.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
